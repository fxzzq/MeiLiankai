<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>错题集</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="${basePath}_1/lib/mui/css/mui.min.css" rel="stylesheet" />
	<link href="${basePath}Student/css/MistakesCollectionMenu.css" rel="stylesheet" />
	<style type="text/css">
	</style>
		<script src="${basePath}_1/lib/mui/js/mui.min.js"></script>
		<script type="text/javascript" src="${basePath}_1/lib/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="${basePath}_1/js/Outside.js"></script>
		<script type="text/javascript" src="${basePath}_1/js/StorageKeys.js"></script>
</head>
<body>
	<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<ul id="OA_task_2" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				
			</ul>
		</div>
	</div>
<script type="text/javascript">
		mui.init();
		/* 删除  加载 刷新   */
		var start = cstart;
		var  value="";
		var pulldownstart=cstart;
		var pullupstart=cstart;
		   /**
			 * 跳转至错题详情页面
			 */
			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
				var uuid = $(this).attr("uuid");
				var url = 'MistakesCollectionDetail.html';
				storage.setItem($LOCALKAY_STUDENT_MISTAKESCOLLECTION_UUID,uuid);
				mui.openWindow({
					url: url
				});
			});
			 
		      /**
			 * 页面数据加载   自动加载一次
			 */
			  $(function(){
  			$.ajax("${basePath}proj/examinations/mistakelist.action",{
					type:"get",
					async:false,
					dataType:"json",
					data:{"start":cstart,"limit":overall_limit_size},
					success:function(resp){
						var data = resp.data;
						if(resp && resp.success && data){
						start+=data.length;
							$(".mui-table-view").empty();
							var html = "";
							$.each(data,function(i,v){
								html+=("<li class='mui-table-view-cell "+"'uuid='"+v.uuid+"'>"+
							        "<div class='mui-slider-right mui-disabled'>"+
									"<a class='mui-btn mui-btn-red'>删除</a></div>"+
						            "<div class='mui-slider-handle mui-table'>"+
							   		"<div class='mui-table-cell mui-col-xs-10 listfont'>"+
								    "<h4 class='mui-ellipsis'>"+v.stem+"</h4>"+
									"<p class='mui-ellipsis listfont2'>"+v.type+"</p></div>"+
							        "<div class='mui-table-cell mui-col-xs-2 mui-text-right'>"+
								    "<span class='mui-h5' style='"+(v.lastanswer==1?"color:#00C89D":"color:red")+"'>&nbsp;&nbsp;&nbsp;&nbsp;"+(v.lastanswer==1?"对":"错")+"</span></div></div></li>");
							});
							$(".mui-table-view").append(html);
						}
						else{
							if(resp.emsg){
								mui.toast(resp.emsg);
							}
						}
					},
				    error:function(){
				    	
				    }
				});
		
			});
		          

		   /**
			 * 下拉刷新 上拉加载
			 */
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						contentdown: "下拉可以刷新", 
						contentover: "释放立即刷新", 
						contentrefresh: "正在刷新...",
						//auto:true,
						callback: pulldownRefresh
					},
					up: {
					height: 100, //距离底部高度(到达该高度即触发)
				
					contentinit: '上拉显示更多',
					contentdown: '上拉显示更多',
					contentrefresh: '正在加载...',
					contentnomore: '没有更多数据了',
					callback: pullupRefresh
					}
				}
			});
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
			mui('#pullrefresh').pullRefresh().refresh(true);
				setTimeout(function() {
				$.ajax("${basePath}proj/examinations/mistakelist.action",{
					type:"get",
					async:false,
					dataType:"json",
					data:{"start":cstart,"limit":overall_limit_size},
					success:function(resp){
						var data = resp.data;
						if(resp && resp.success && data){
						start=data.length;
							$(".mui-table-view").empty();
							var html = "";
							$.each(data,function(i,v){
							html+=("<li class='mui-table-view-cell "+"'uuid='"+v.uuid+"'>"+
							        "<div class='mui-slider-right mui-disabled'>"+
									"<a class='mui-btn mui-btn-red'>删除</a></div>"+
						            "<div class='mui-slider-handle mui-table'>"+
							   		"<div class='mui-table-cell mui-col-xs-10 listfont'>"+
								    "<h4 class='mui-ellipsis'>"+v.stem+"</h4>"+
									"<p class='mui-ellipsis listfont2'>"+v.type+"</p></div>"+
							        "<div class='mui-table-cell mui-col-xs-2 mui-text-right'>"+
								    "<span class='mui-h5' style='"+(v.lastanswer==1?"color:#00C89D":"color:red")+"'>&nbsp;&nbsp;&nbsp;&nbsp;"+(v.lastanswer==1?"对":"错")+"</span></div></div></li>");
							  
							});
							$(".mui-table-view").append(html);
						}
						else{
							if(resp.emsg){
								mui.toast(resp.emsg);
							}
						}
					},
				    error:function(){
				    	
				    }
				});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
				}, 1500);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {	
				setTimeout(function() {		
				$.ajax("${basePath}proj/examinations/mistakelist.action",{
					type:"get",
					async:false,
					dataType:"json",
					data:{"start":start,"limit":overall_limit_size},
					success:function(resp){
						var data = resp.data;
						if(resp && resp.success && data){
						start+=data.length;
						pullupstart=start;
							var html = "";
							$.each(data,function(i,v){
								html+=("<li class='mui-table-view-cell "+"'uuid='"+v.uuid+"'>"+
							        "<div class='mui-slider-right mui-disabled'>"+
									"<a class='mui-btn mui-btn-red'>删除</a></div>"+
						            "<div class='mui-slider-handle mui-table'>"+
							   		"<div class='mui-table-cell mui-col-xs-10 listfont'>"+
								    "<h4 class='mui-ellipsis'>"+v.stem+"</h4>"+
									"<p class='mui-ellipsis listfont2'>"+v.type+"</p></div>"+
							        "<div class='mui-table-cell mui-col-xs-2 mui-text-right'>"+
								    "<span class='mui-h5' style='"+(v.lastanswer==1?"color:#00C89D":"color:red")+"'>&nbsp;&nbsp;&nbsp;&nbsp;"+(v.lastanswer==1?"对":"错")+"</span></div></div></li>");
							  
							});
							$(".mui-table-view").append(html);
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(((data.length<overall_limit_size)||data.length==0)	);		
															
						}
						else{
							if(resp.emsg){
								mui.toast(resp.emsg);
							}
						}
					},
				    error:function(){				    	
				    }
				});
				}, 1500);
				
			}
			
			 /**
			 * 删除错题集中的题
			 */
			 (function($) { 
			 	$('#OA_task_2').on('tap', '.mui-btn', function(event) {	 
					var elem = this;
					var li = elem.parentNode.parentNode;
					var uuid = this.parentNode.parentNode.getAttribute('uuid');
					//alert(uuid);
					mui.confirm('确认删除这道试题？', '', btnArray, 
					function(e) {
						if(e.index == 0) {
						li.parentNode.removeChild(li);
  			$.ajax("${basePath}proj/examinations/delmistake.action",{
					type:"post",
					async:false,
					data:{"uuid":uuid},
					success:function(resp){					
						if(resp && resp.success && data){
	
							mui.toast(resp.emsg);
							
							
						}
						else{
							if(resp.emsg){
							
								mui.toast(resp.emsg);
							}
						}
					},
				    error:function(){
				    	
				    }
				});
	
							
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				}); 
				var btnArray = ['确认', '取消'];
		 	})(mui); 
			
	</script>
</body>

</html>
