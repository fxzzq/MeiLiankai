<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="${basePath}_1/lib/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="${basePath}Student/css/FinishRemark.css" />
	</head>

	<body>
		<script type="text/javascript" src="${basePath}_1/lib/jquery-1.7.2.min.js"></script>
		<script src="${basePath}_1/lib/mui/js/mui.min.js"></script>
		<script type="text/javascript" src="${basePath}_1/js/Outside.js"></script>
		<script type="text/javascript" src="${basePath}_1/js/Overall.js"></script>
		<script type="text/javascript" src="${basePath}_1/js/StorageKeys.js"></script>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>返回
				</button>
			<h1 class="mui-title">已评课</h1>
		</header>
		<div class="mui-content">

			<div class="mui-content">
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			mui.init();
			$(function(){
				var date = new Date().format("yyyy-MM-dd");
				var courseIndex = storage.getItem($LOCALKAY_STUDENT_REMARK_COURSEINDEX);
				var taccount = storage.getItem($LOCALKAY_STUDENT_REMARK_TACCOUNT);
				$.ajax("${basePath}evaluation/getevadetail.action",{
					type:"get",
					async:false,
					dataType:"json",
					data:{
						"saccount":saccount,
						"taccount":taccount,
						"date":date,
						"courseindex":courseIndex
						},
					success:function(resp){
						var data = resp.data;
						if(resp && resp.success && data){
							$(".mui-table-view").empty();
							var content = JSON.parse(data.content);
							var indicators = content.indicator;
							var html = "";
							$.each(indicators,function(i,v){
								html+=("<li class='mui-table-view-cell'><h4 class='mui-ellipsis mui-col-xs-12 listfont'>"+v.name+":<span> "+v.value+"</span></h4></li>");
							});
							html+=("<li class='mui-table-view-cell'><p id='listfont2'>学生评价：</p><p class='mui-col-xs-12 listfont remark' >"+content.evaluation+"</p></li>");
							$(".mui-table-view").append(html);
						}
						else{
							if(resp.emsg){
								mui.toast(resp.emsg);
							}
						}
					},
				    error:function(){
				    	
				    }
				});
			});
		</script>

	</body>

</html>
